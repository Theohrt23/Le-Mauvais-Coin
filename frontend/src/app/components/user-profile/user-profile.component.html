<div id="alert_message"></div>
<div class="flex" id="user_form" *ngIf="this.roleCheckService.isUser">
    <div class="box">
        <form class="form-signin" [formGroup]="editUserForm" (ngSubmit)="checkUserPassword()">
            <div class="form">
                <h2>Profil utilisateur</h2>
                <div class="inputBox">
                    <input type="text" formControlName="name" required [(ngModel)]="currentUser.name">
                    <span>Nom</span>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input type="text" formControlName="surname" required [(ngModel)]="currentUser.surname">
                    <span>Nom de famille</span>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input type="text" formControlName="username" [(ngModel)]="currentUser.username">
                    <span>Pseudo</span>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input type="email" formControlName="mail" required [(ngModel)]="currentUser.mail">
                    <span>Email</span>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input type="password" formControlName="password" required>
                    <span>Mot de passe</span>
                    <i></i>
                </div>
                <div id="emailHelp" class="form-text">Veuillez entrer votre mot de passe</div>
                <input type="submit" value="Modifier">
            </div>
        </form>
    </div>
</div>

<div class="flex m-4" id="company_form" *ngIf="this.roleCheckService.isCompany">
    <div class="box_company">
        <form class="form-signin" [formGroup]="editUserCompanyForm" (ngSubmit)="checkCompanyPassword()">
            <div class="form">
                <h2>Entrez vos informations personnels</h2>
                <div class="inputBox">
                    <input type="text" formControlName="name" required [(ngModel)]="currentUser.name">
                    <span>Nom de l'entreprise</span>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input type="text" formControlName="surname" required [(ngModel)]="currentUser.surname">
                    <span>Nom du g√©rant du compte</span>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input type="text" formControlName="username" required [(ngModel)]="currentUser.username">
                    <span>Pseudo</span>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input type="email" formControlName="mail" required [(ngModel)]="currentUser.mail">
                    <span>Email</span>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input type="text" formControlName="address" required [(ngModel)]="currentUser.address">
                    <span>Adresse</span>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input type="text" formControlName="city" required [(ngModel)]="currentUser.city">
                    <span>Ville</span>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input type="text" formControlName="zip_code" required [(ngModel)]="currentUser.zip_code">
                    <span>Code postale</span>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input type="password" formControlName="password" required>
                    <span>Mot de passe</span>
                    <i></i>
                </div>
                <div id="emailHelp" class="form-text">Veuillez entrer votre mot de passe</div>
                <input type="submit" value="Modifier">
            </div>
        </form>
    </div>
</div>
