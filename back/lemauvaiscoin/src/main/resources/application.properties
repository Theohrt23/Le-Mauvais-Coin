spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/le_mauvais_coin
spring.datasource.username=root
spring.datasource.password=root
lemauvaiscoin.jwt.secret=${random.value}${random.value}${random.value}
lemauvaiscoin.jwt.jwtExpireMinutes=30
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.mvc.pathmatch.matching-strategy=ant-path-matcher
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=yours
spring.mail.password=yours
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

spring.flyway.url = jdbc:mysql://localhost:3306/le_mauvais_coin
spring.flyway.user = root
spring.flyway.password = root
spring.flyway.baselineOnMigrate = true
spring.flyway.locations=classpath:db/migration
